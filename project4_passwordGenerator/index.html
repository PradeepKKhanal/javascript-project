<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/app.js" defer></script>
	</head>
	<body>
		<section>
			<div class="box">
				<div id="passwordDisplay">here is password</div>
				<div class="form-group">
					<label for="length">Password Length</label>
					<input type="number" id="#length" />
				</div>
				<div class="form-group">
					<label for="uppercase"> Contains Uppercase </label>
					<input type="checkbox" id="uppercase" />
				</div>
				<div class="form-group">
					<label for="lowercasecase"> Contains Lowercase </label>
					<input type="checkbox" id="lowercase" />
				</div>
				<div class="form-group">
					<label for="numbers"> Contains Numbers </label>
					<input type="checkbox" id="numbers" />
				</div>
				<div class="form-group">
					<label for="symbols"> Contains Symbols </label>
					<input type="checkbox" id="symbols" />
				</div>
                <button>Generate</button>
			</div>
		</section>
	</body>
</html>
